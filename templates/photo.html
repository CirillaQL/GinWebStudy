<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <title>个人主页</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <span class="navbar-brand">{{.name}}</span>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="navbar-nav">
        </ul>
    </div>
</nav>
<br>
<div class="text-center" id="main-show">
    <br/>
    <div class="container">
        <div class="row">
            {{range .image}}
            <div class="col-md-4">
                <br/>
                <div class="card">
                    <img class="card-img-top img-thumbnail" src="{{.Address}}">
                    <div class="card-body">
                        <h4 class="card-title">{{.Name}}</h4>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary check" id="Check">查看</a>
                        <a href="#" class="btn btn-primary delete" id="Delete">删除</a>
                    </div>
                </div>
                <br/>
            </div>
            {{end}}
            <!-- 说明：每row行共12列，分个3div，每个div平占4列，即3个*4列=12列 -->
        </div>
    </div>
</div>


<script src="../static/libs/jquery-3.5.0/jquery-3.5.0.min.js"></script>
<script src="../static/js/bootstrap.js"></script>

<script>
    window.onload = function(){
        $(".check").on("click",function(){
            const url = ($(this).parent().parent().find("img").attr("src"));
            arr = url.split("/")
            window.open("localhost:8080/{{.name}}/"+arr[arr.length-1])
        });
    }
</script>



</body>
</html>
